<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <button type="button" id="add-book-button">+</button>
    <dialog>
        <div class="form-container">
            <form action="" method="post">
                <div>
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" required>
                </div>
                <div>
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                </div>
                <div>
                    <label for="description">Description:</label>
                    <input type="text" id="description" name="description">
                </div>
                <div>
                    <label for="pages">Pages:</label>
                    <input type="number" id="pages" name="pages">
                </div>
                <fieldset>
                    <legend>Read:</legend>
                    <div>
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="read" value="Yes" class="read" required>
                    </div>
                    <div>
                        <label for="no">No</label>
                        <input type="radio" id="no" name="read" value="No" class="read" required>
                    </div>
                    <div>
                        <label for="incomplete">Incomplete</label>
                        <input type="radio" id="incomplete" name="read" value="Incomplete" class="read" required>
                    </div>
                </fieldset>
                <button type="submit">Submit</button>
                <button type="button" id="cancel">Cancel</button>
            </form>
        </div>
    </dialog>
    <div class="book-display">

    </div>
</body>
</html>
