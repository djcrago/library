<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Library</h1>
    <ul id="list">
    </ul>
    <button type="button" id="new">New Book</button>
    <dialog id="dialog">
        <form action="" method="dialog">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" 
                placeholder="Harry Potter and the Sorcerer's Stone">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" 
                placeholder="J.K. Rowling">
            <label for="pages">Numbers of Pages:</label>
            <input type="number" id="pages" name="pages" placeholder="320">
            <div>
                <label for="read">Read</label>
                <input type="radio" id="read" name="read" value="Read">
            </div>
            <div>
                <label for="unread">Unread</label>
                <input type="radio" name="read" id="unread" value="Unread">
            </div>
            <button type="submit" id="submit">Submit</button>
            <button type="button" id="cancel">Cancel</button>
        </form>
    </dialog>
</body>
</html>
